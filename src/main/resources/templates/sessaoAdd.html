<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Sessões</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Sessões</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${sessao}" th:action="@{/save}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                            <div class="alert alert-danger" th:if="${message != null}">
                                <span th:text="${message}"></span>
                            </div>
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{sessaoId}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('filmeId')}? 'has-error'">
                                <label>Filme ID</label>
                                <input type="text" class="form-control input-sm" th:field="*{filmeId}" autofocus="autofocus" placeholder="Informe o ID do filme" maxlength="5"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('salaId')}? 'has-error'">
                                <label>Sala ID</label> 
                                <input type="text" class="form-control input-sm" th:field="*{salaId}" maxlength="5" placeholder="Informe o ID da sala"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('horario')}? 'has-error'">
                                <label>Horario</label> 
                                <input type="datetime" class="form-control input-sm" th:field="*{horario}"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('dataInicio')}? 'has-error'">
                                <label>Data Inicio</label> 
                                <input type="date" class="form-control input-sm" th:field="*{dataInicio}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('dataFim')}? 'has-error'">
                                <label>Data Fim</label> 
                                <input type="date" class="form-control input-sm" th:field="*{dataFim}"/>
                            </div>
                        </div>                        
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
